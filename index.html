<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            display: none;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <script type="module" src="/src/main.js" defer></script>
</head>

<body>
    <!-- Card wrapper and grid -->
    <main class="wrapper grid_container">
        <!-- profile card -->
        <div class="card card--profile grid_item">
            <div class="card__profile-info">
                <div class="card_profile-picture">
                    <img src="/assets/images/image-jeremy.png" alt="Profile Picture of the user" width="234"
                        height="234">
                </div>
                <div class="card__profile-content">
                    <p>
                        Report for
                    </p>
                    <h1 class="card__profile-name">
                        Jeremy Robson
                    </h1>
                </div>
            </div>
            <div class="card__options">
                <h3 class="card__option">
                    Daily
                </h3>
                <h3 class="card__option">
                    Weekly
                </h3>
                <h3 class="card__option">
                    Monthly
                </h3>
            </div>
        </div>

        <!-- Work card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Work
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 5hrs daily
                    Previous - 7hrs daily -->

                <p class="card__current-hours">
                    32hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 36hrs <!-- weekly -->
                </p>

                <!-- 103hrs monthly
                    Previous - 128hrs monthly -->
            </div>
        </div>

        <!-- Play card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Play
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 1hr daily
                    Previous - 2hrs daily -->

                <p class="card__current-hours">
                    10hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 8hrs <!-- weekly -->
                </p>

                <!-- 23hrs monthly
                    Previous - 29hrs monthly -->
            </div>
        </div>

        <!-- Study card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Study
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 0hrs daily
                        Previous - 1hr daily -->

                <p class="card__current-hours">
                    4hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 7hrs <!-- weekly -->
                </p>

                <!-- 13hrs monthly
                    Previous - 19hrs monthly -->
            </div>
        </div>

        <!-- Exercise card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Exercise
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 1hr daily
                    Previous - 1hr daily -->

                <p class="card__current-hours">
                    4hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 5hrs <!-- weekly -->
                </p>

                <!-- 11hrs monthly
                    Previous - 18hrs monthly -->
            </div>




        </div>

        <!-- Social card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Social
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 1hr daily
                    Previous - 3hrs daily -->

                <p class="card__current-hours">
                    5hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 10hrs <!-- weekly -->
                </p>

                <!-- 21hrs monthly
                    Previous - 23hrs monthly -->
            </div>
        </div>

        <!-- Self care card -->
        <div class="card grid_item">
            <div class="card__header">
                <h3 class="card__title">
                    Self Care
                </h3>
                <img src="/assets/images/icon-ellipsis.svg" alt="Ellipses icon for more options">
            </div>
            <div class="card__content">

                <!-- 0hrs daily
                    Previous - 1hr daily -->

                <p class="card__current-hours">
                    2hrs <!-- weekly -->
                </p>
                <p class="card__comparison-label">
                    Previous - 2hrs <!-- weekly -->
                </p>

                <!-- 7hrs monthly
                    Previous - 11hrs monthly -->
            </div>




        </div>
    </main>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
            Frontend Mentor
        </a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/adeysh">
            Adesh Katiya
        </a>.
    </footer>
</body>

</html>
